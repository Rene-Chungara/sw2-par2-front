<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Detalle de Nota de Entrada</h2>

  <div *ngIf="loading" class="text-gray-500">Cargando detalles...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <div *ngIf="detalles && detalles.length > 0">
    <table class="min-w-full bg-white border">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="p-2 border">Producto</th>
          <th class="p-2 border">Cantidad</th>
          <th class="p-2 border">Costo Unitario</th>
          <th class="p-2 border">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of detalles">
          <td class="p-2 border">{{ d.producto?.nombre }}</td>
          <td class="p-2 border">{{ d.cantidad }}</td>
          <td class="p-2 border">Bs {{ d.costoUnitario | number:'1.2-2' }}</td>
          <td class="p-2 border">Bs {{ d.cantidad * d.costoUnitario | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="detalles?.length === 0" class="text-gray-500 mt-4">
    No hay detalles para esta nota de entrada.
  </div>

  <button (click)="volver()" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Volver
  </button>
</div>
