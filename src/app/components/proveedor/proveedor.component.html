<div class="p-6 bg-white rounded-2xl shadow-md w-full max-w-5xl mx-auto mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">üè≠ Gesti√≥n de Proveedores</h2>

  <!-- Bot√≥n para abrir el modal -->
  <div class="text-right mb-6">
    <button (click)="abrirModal()"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
      + Agregar Proveedor
    </button>
  </div>
  <!-- Filtros -->
    <div class="grid md:grid-cols-3 gap-4 mb-6">
        <input [(ngModel)]="filtroNombre"
            (input)="aplicarFiltros()"
            type="text"
            placeholder="Buscar por nombre"
            class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <input [(ngModel)]="filtroOrigen"
            (input)="aplicarFiltros()"
            type="text"
            placeholder="Buscar por origen"
            class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <button (click)="limpiarFiltros()"class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
            Limpiar filtros
        </button>
    </div>

  <!-- Tabla de proveedores -->
  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-blue-50 text-left uppercase text-xs font-semibold text-gray-500">
        <tr>
          <th class="px-6 py-3">ID</th>
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3">Origen</th>
          <th class="px-6 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of proveedores" class="border-t hover:bg-gray-50">
          <td class="px-6 py-3">{{ proveedor.id }}</td>
          <td class="px-6 py-3">{{ proveedor.nombre }}</td>
          <td class="px-6 py-3">{{ proveedor.origen }}</td>
          <td class="px-6 py-3 text-center">
            <button (click)="abrirModal(proveedor)"
                    class="text-blue-600 font-medium hover:underline mr-3">
              Editar
            </button>
            <button (click)="eliminarProveedor(proveedor.id)"
                    class="text-red-600 font-medium hover:underline">
              Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="proveedores.length === 0">
          <td colspan="4" class="text-center text-gray-400 py-4">No hay proveedores registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalAbierto" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg relative">
    <button class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-lg"
            (click)="cerrarModal()">‚úñ</button>

    <h3 class="text-xl font-bold mb-4">
      {{ modoEdicion ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
    </h3>

    <div class="flex flex-col gap-4">
      <input [(ngModel)]="proveedorEnEdicion!.nombre"
             placeholder="Nombre"
             class="p-2 border rounded-lg focus:ring focus:ring-blue-400" />

      <input [(ngModel)]="proveedorEnEdicion!.origen"
             placeholder="Origen"
             class="p-2 border rounded-lg focus:ring focus:ring-blue-400" />
    </div>

    <div class="flex justify-end gap-2 mt-6">
      <button (click)="cerrarModal()"
              class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancelar</button>
      <button (click)="guardarProveedor()"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </div>
</div>
