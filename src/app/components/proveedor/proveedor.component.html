<div class="p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Gesti√≥n de Proveedores</h1>

  <div class="flex justify-end mb-6">
    <button (click)="abrirModal()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-green-700">
      + Nuevo Proveedor
    </button>
  </div>

  <div class="bg-white shadow rounded-lg overflow-x-auto border">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100 text-xs uppercase font-semibold text-gray-600">
        <tr>
          <th class="p-4">#</th>
          <th class="p-4">Nombre</th>
          <th class="p-4">Origen</th>
          <th class="p-4 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of proveedores" class="border-t hover:bg-gray-50">
          <td class="p-4">{{ p.id }}</td>
          <td class="p-4 font-medium">{{ p.nombre }}</td>
          <td class="p-4">{{ p.origen }}</td>
          <td class="p-4 text-center space-x-2">
            <button (click)="abrirModal(p)" class="bg-yellow-500 text-white px-4 py-1 rounded text-xs hover:bg-yellow-600">Editar</button>
            <button (click)="eliminarProveedor(p.id)" class="bg-red-500 text-white px-4 py-1 rounded text-xs hover:bg-red-600">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="proveedores.length === 0">
          <td colspan="4" class="p-4 text-center text-gray-500">No hay proveedores registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div *ngIf="modalAbierto" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">
        {{ modoEdicion ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
      </h2>

      <div class="grid gap-4 mb-4">
        <input [(ngModel)]="proveedorEnEdicion.nombre" placeholder="Nombre" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input [(ngModel)]="proveedorEnEdicion.origen" placeholder="Origen" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex justify-end gap-3">
        <button (click)="cerrarModal()" class="bg-gray-400 text-white px-5 py-2 rounded hover:bg-gray-500">
          Cancelar
        </button>
        <button (click)="guardarProveedor()" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
          {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
