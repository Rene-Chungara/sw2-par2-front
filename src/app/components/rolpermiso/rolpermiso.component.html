<div class="p-6 bg-white rounded-2xl shadow-md w-full max-w-4xl mx-auto mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ”— AsignaciÃ³n de Permisos a Roles</h2>

  <!-- Formulario de asignaciÃ³n -->
  <div class="flex gap-4 mb-6 items-center">
    <select [(ngModel)]="rolSeleccionado"
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="0" disabled selected>Selecciona un rol</option>
      <!-- Suponiendo que tienes una lista `roles` en el componente -->
      <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
    </select>

    <select [(ngModel)]="permisoSeleccionado"
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="0" disabled selected>Selecciona un permiso</option>
      <!-- Suponiendo que tienes una lista `permisos` en el componente -->
      <option *ngFor="let permiso of permisos" [value]="permiso.id">{{ permiso.nombre }}</option>
    </select>

    <button (click)="agregarRolPermiso()"
            class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition">
      Asignar
    </button>
  </div>

  <!-- Tabla de relaciones -->
  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-blue-50 text-left uppercase text-xs font-semibold text-gray-500">
        <tr>
          <th class="px-6 py-3">ID</th>
          <th class="px-6 py-3">Rol</th>
          <th class="px-6 py-3">Permiso</th>
          <th class="px-6 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rp of rolPermisos" class="border-t hover:bg-gray-50">
          <td class="px-6 py-3">{{ rp.id }}</td>
          <td class="px-6 py-3">{{ rp.rol?.nombre }}</td>
          <td class="px-6 py-3">{{ rp.permiso?.nombre }}</td>
          <td class="px-6 py-3 text-center">
            <button (click)="eliminarRolPermiso(rp.id)"
                    class="text-red-600 font-medium hover:underline">
              Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="rolPermisos?.length === 0">
          <td colspan="4" class="text-center text-gray-400 py-4">No hay permisos asignados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
