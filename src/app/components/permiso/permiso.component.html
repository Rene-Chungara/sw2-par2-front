<div class="p-6 bg-white rounded-2xl shadow-md w-full max-w-3xl mx-auto mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">🔐 Gestión de Permisos</h2>

  <div class="flex items-center gap-3 mb-6">
    <input [(ngModel)]="nuevoPermiso"
           type="text"
           placeholder="Nuevo permiso"
           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button (click)="crearPermiso()"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
      Agregar
    </button>
  </div>

  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-blue-50 text-left uppercase text-xs font-semibold text-gray-500">
        <tr>
          <th class="px-6 py-3">ID</th>
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permiso of permisos" class="border-t hover:bg-gray-50">
          <td class="px-6 py-3">{{ permiso.id }}</td>
          <td class="px-6 py-3">{{ permiso.nombre }}</td>
          <td class="px-6 py-3 text-center">
            <button (click)="eliminarPermiso(permiso.id)"
                    class="text-red-600 font-medium hover:underline">
              Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="permisos.length === 0">
          <td colspan="3" class="text-center text-gray-400 py-4">No hay permisos registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
