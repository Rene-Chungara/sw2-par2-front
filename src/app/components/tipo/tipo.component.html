<div class="p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Tipos</h1>

  <div class="flex justify-end mb-6">
    <button (click)="abrirModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow">
      + Nuevo Tipo
    </button>
  </div>

  <div class="bg-white shadow rounded-lg overflow-x-auto border border-gray-200">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
        <tr>
          <th class="p-4">#</th>
          <th class="p-4">Nombre</th>
          <th class="p-4">Descripción</th>
          <th class="p-4 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of tipos" class="border-t hover:bg-gray-50">
          <td class="p-4">{{ tipo.id }}</td>
          <td class="p-4 font-medium">{{ tipo.nombre }}</td>
          <td class="p-4 text-gray-700">{{ tipo.descripcion }}</td>
          <td class="p-4 text-center space-x-2">
            <button (click)="abrirModal(tipo)" class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600 text-xs">Editar</button>
            <button (click)="eliminarTipo(tipo.id)" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 text-xs">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="tipos.length === 0">
          <td colspan="4" class="text-center text-gray-500 py-4">No hay tipos registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div *ngIf="modalAbierto" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">
        {{ modoEdicion ? 'Editar Tipo' : 'Nuevo Tipo' }}
      </h2>

      <div class="grid gap-4 mb-4">
        <input [(ngModel)]="tipoEnEdicion.nombre"
               placeholder="Nombre del tipo"
               class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <textarea [(ngModel)]="tipoEnEdicion.descripcion"
                  placeholder="Descripción"
                  rows="4"
                  class="p-3 border rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="flex justify-end gap-3">
        <button (click)="cerrarModal()" class="bg-gray-400 text-white px-5 py-2 rounded hover:bg-gray-500">
          Cancelar
        </button>
        <button (click)="guardarTipo()" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
          {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
