<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Ventas</h2>
    <button
      (click)="irACrearVenta()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm"
    >
      Crear venta
    </button>
  </div>

  <table class="min-w-full bg-white border">
    <thead>
      <tr class="bg-gray-100 text-left">
        <th class="p-3 border">ID</th>
        <th class="p-3 border">Usuario</th>
        <th class="p-3 border">Fecha</th>
        <th class="p-3 border">Canal</th>
        <th class="p-3 border">Estado</th>
        <th class="p-3 border">Total</th>
        <th class="p-3 border text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas" class="hover:bg-gray-50">
        <td class="p-3 border">{{ venta.id }}</td>
        <td class="p-3 border">{{ venta.usuario?.nombre }}</td>
        <td class="p-3 border">{{ venta.fechaVenta }}</td>
        <td class="p-3 border">{{ venta.canalVenta }}</td>
        <td class="p-3 border">{{ venta.estado }}</td>
        <td class="p-3 border">Bs {{ venta.ventaTotal | number:'1.2-2' }}</td>
        <td class="p-3 border text-center space-x-2">
            <button
                (click)="verDetalle(venta.id)"
                class="bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700 text-xs"
            >
                Ver detalle
            </button>
            <button
                (click)="eliminarVenta(venta.id)"
                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 text-xs"
            >
                Eliminar
            </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="loading" class="mt-4 text-gray-500">Cargando ventas...</div>
  <div *ngIf="error" class="mt-4 text-red-500">Error al cargar ventas</div>
</div>
