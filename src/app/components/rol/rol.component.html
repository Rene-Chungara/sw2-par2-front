<div class="p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Gesti√≥n de Roles</h2>

  <div class="flex gap-2 mb-6">
    <input [(ngModel)]="nuevoRol" placeholder="Nuevo rol"
           class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button (click)="crearRol()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
      Agregar
    </button>
  </div>

  <table class="min-w-full divide-y divide-gray-200 border rounded-lg overflow-hidden shadow-sm">
    <thead class="bg-blue-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Nombre</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-100">
      <tr *ngFor="let rol of roles" class="hover:bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-800">{{ rol.id }}</td>
        <td class="px-6 py-4 text-sm text-gray-800">{{ rol.nombre }}</td>
        <td class="px-6 py-4 text-sm">
          <button (click)="eliminarRol(rol.id)"
                  class="text-red-600 hover:text-red-800 font-medium">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
