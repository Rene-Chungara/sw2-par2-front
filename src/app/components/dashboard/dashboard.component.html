<mat-toolbar color="primary" class="toolbar">
  <span class="toolbar-title">Dashboard BI - Textilería</span>
</mat-toolbar>

<div class="dashboard-container" style="padding: 20px;">
  <!-- Filtros -->
  <div class="filters" style="display: flex; gap: 20px; margin-bottom: 24px;">
    <mat-form-field appearance="outline" style="min-width: 150px;">
      <mat-label>Año</mat-label>
      <mat-select [(value)]="filtroAnio" (selectionChange)="onFiltroChange()">
        <mat-option *ngFor="let anio of aniosDisponibles" [value]="anio">{{ anio }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="min-width: 150px;">
      <mat-label>Mes</mat-label>
      <mat-select [(value)]="filtroMes" (selectionChange)="onFiltroChange()">
        <mat-option *ngFor="let mes of mesesDisponibles" [value]="mes">
          {{ getMonthName(mes) }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- KPIs -->
  <mat-grid-list cols="2" rowHeight="150px" gutterSize="24px" class="kpi-grid">
    <mat-grid-tile>
      <mat-card class="kpi-card">
        <mat-card-header>
          <mat-icon color="primary">precision_manufacturing</mat-icon>
          <mat-card-title class="kpi-title">Eficiencia de Producción</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2 class="kpi-value">{{ eficiencia }}%</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="kpi-card">
        <mat-card-header>
          <mat-icon color="primary">trending_up</mat-icon>
          <mat-card-title class="kpi-title">Margen Bruto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2 [ngClass]="getMargenColorClass()" class="kpi-value">{{ margen }}%</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Gráfico -->
  <div class="chart-container" style="margin-top: 30px;">
    <h3 class="chart-title">Ventas por Categoría</h3>
    <canvas baseChart
            [data]="ventasChartData"         
            [options]="chartOptions"
            [type]="chartType">
    </canvas>
  </div>
</div>
